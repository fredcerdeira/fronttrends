<% _.each(posts, function(post) { %> 
	<section class='col'>
		<h1 style="background: <%= post.color %>;"><%= post.title %></h1>
		<h2><%= post.speaker %></h2>
		<% if(post.video) { %>
			<div class="video">
				<%= post.video %>
			</div>
		<% } %>
		<a href="<%= post.slides %>"><%= post.slides %></a>
	</section>
<% }); %>
